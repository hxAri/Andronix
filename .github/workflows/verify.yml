
name: "Verify"
on: "push"

permissions:
    contents: read

jobs:
    checking:
        runs-on: ubuntu-latest
        defaults:
            run:
               shell: bash
        steps:
        -   name: "Version"
            working-directory: ${GITHUB_WORKSPACE}
            run: bash ./penguin --version
        -   name: "Dependency"
            working-directory: ${GITHUB_WORKSPACE}
            run: bash ./penguin --dependency
        -   name: "Environment"
            working-directory: ${GITHUB_WORKSPACE}
            run: bash ./penguin --environment
    
